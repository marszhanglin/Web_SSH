<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
</head>
<body> 
    <div id="main" style="height:300px ;width: 500px;"></div>  
    <script src="./dist/echarts.js" charset="UTF-8"></script>
    <script type="text/javascript"> 
        require.config({
            paths: {
                echarts: './dist'
            }
        }); 
        require(
            [
                'echarts',
                'echarts/chart/line'  
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'),'infographic'); 
                
                var option =   { 
    backgroundColor:'#000000',
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['2013安全生产事故','2014安全生产事故'],
		textStyle:{color: '#ffffff'}
    } ,
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} 次'
            }
        }
    ],
    series : [
        {
            name:'2013安全生产事故',
            type:'line',
            data:[0, 1, 3, 6, 2, 12, 1, 3 , 3, 2, 7, 6],
             lineStyle: {color:'#aa0000'}
             
        },
        {
            name:'2014安全生产事故',
            type:'line',
            data:[0, 0, 2, 1, 0, 2, 5, 1 ,4, 2, 0, 6],
          
             
        }
    ]
};
 

         
                myChart.setOption(option);  
            }
        );
    </script>
	 
</body>
